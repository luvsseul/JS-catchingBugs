<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/b854807eeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="play"><i class="fa-solid fa-play"></i></div>
        <div class="timer">10:00</div>
        <div class="counter">10</div>
        <div class="ground">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot1">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot2">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot3">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot4">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot5">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot6">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot7">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot8">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot9">
            <img src="img/carrot.png" alt="carrot" class="carrot carrot10">
            <img src="img/bug.png" alt="bug" class="bug bug1">
            <img src="img/bug.png" alt="bug" class="bug bug2">
            <img src="img/bug.png" alt="bug" class="bug bug3">
            <img src="img/bug.png" alt="bug" class="bug bug4">
            <img src="img/bug.png" alt="bug" class="bug bug5">
            <img src="img/bug.png" alt="bug" class="bug bug6">
            <img src="img/bug.png" alt="bug" class="bug bug7">
            <img src="img/bug.png" alt="bug" class="bug bug8">
            <img src="img/bug.png" alt="bug" class="bug bug9">
            <img src="img/bug.png" alt="bug" class="bug bug10">
        </div>


        <div class="popupMessage">
            <div class="return">
                <i class="fa-solid fa-rotate-left"></i>
            </div>
            <span class="message">YOU WON !</span>
        </div>
    </div>
</body>

</html>
